<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <form>
        <div class="row m-3 col-12">
            <div class="col-3">
              <label for="Nombre de pila" class="form-label">Nombre de pila</label>   
              <input type="text" class="form-control" placeholder="" aria-label="Nombre de pila">
            </div>
            <div class="col-3">
              <label for="Apellido" class="form-label">Apellido</label> 
              <input type="text" class="form-control" placeholder="" aria-label="Apellido">
            </div>
        </div>
        <div class="row m-3 col-6">
            <label for="Nombre de pila" class="form-label">Nombre de usuario</label>
            <div class="input-group">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Nombre de usuario" aria-label="Nombre de usuario" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="row m-3 col-6">
            <label for="email" class="form-label">Correo electrónico <span class="text-muted">(opcional)</span></label>
            <div class="col">
            <input type="email" class="form-control" id="email" placeholder="you@email.com" aria-describedby="emailHelp">
            </div>
        </div>
        <div class="row m-3 col-6">
            <label for="Habla a" class="form-label">Habla a</label>
            <div>   
            <input type="text" class="form-control" placeholder="1234 Main St" aria-label="Habla a">
            </div>
        </div>
        <div class="row m-3 col-6">
            <label for="Direccion 2" class="form-label">Dirección 2 <span class="text-muted">(opcional)</span></label> 
            <input type="text" class="form-control" placeholder="Apartamento o suite" aria-label="Direccion 2">
            </div>
        </div>
        <div class="row m-3 col-12">
            <div class="col-2">
               <label for="País" class="form-label">País</label>
               <select class="form-select" aria-label="Default select example">
                <option selected>Escoger</option>
                <option value="1">Argentina</option>
                <option value="2">Brasil</option>
                <option value="3">Uruguay</option>
               </select>
            </div>
            <div class="col-2">
                <label for="Estado" class="form-label">Estado</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Escoger</option>
                    <option value="1">Buenos Aires</option>
                    <option value="2">Córdoba</option>
                    <option value="3">Santa Fe</option>
                </select>
            </div>
            <div class="col-2">
                <label for="Código postal" class="form-label">Código postal</label>   
                <input type="text" class="form-control" placeholder="" aria-label="Nombre de pila">
            </div>
        </div>
        <div class="row m-3 col-12">
            <div class="form-check mt-3 mx-3">
                <input class="form-check-input" type="checkbox" value="" id="checkbox1">
                <label class="form-check-label" for="checkbox1">
                La dirección de envío es la misma que mi dirección de facturación.
                </label>
            </div>
            <div class="form-check mx-3">
                <input class="form-check-input" type="checkbox" value="" id="checkbox2">
                <label class="form-check-label" for="checkbox2">
                Guarde esta información para la próxima vez.
                </label>
            </div>
        </div>  
    </form>
</body>
</html>
